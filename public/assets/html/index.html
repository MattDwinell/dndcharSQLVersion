<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

        <link rel="icon" href="images/rightfist.png.png">
    <title> Home</title>

<body>
        <button class="btn waves-effect waves-light sign-out">Sign out</button>
        <div class="container" id="sign-in-wrapper">
            <div class="row">
                <div class="col s3">
                    <img src="images/columns3.png" height="auto" width="100%">
                </div>
                <div class="col s6 blue lighten-5" id="form-wrapper">
                    <form>
                        <h5 id="sign-in-message"> APPEND YOUR INFORMATION TO BEGIN, MORTAL.</h4>
                            <input type="text" placeholder="email" id="email" class="light-green lighten-3">
                            <input type="password" placeholder="password" id="password" class="light-green lighten-3">
                            <button class="btn waves-effect waves-light" id="sign-in"> Sign in</button>
                            <button class="btn waves-effect waves-light" id="register">Register</button>
                    </form>
    
                </div>
                <div class="col s3">
                    <img src="images/columns3.png" height="auto" width="100%">
                </div>
            </div>
        </div>
        <div class='container' id='app-wrapper'>
            <div class= 'row'>
                <div class= 'col s12 light-green' id='welcome-banner'> Welcome to The character Creator!</div>
            </div>
            <div class='row' id= 'center'>
                <div class='col s4 light-blue intro-options' id='char-view'>View Current Characters</div>
                <div class='col s4 light-blue intro-options' id='char-create'>Create a New Character</div>
                <div class='col s4 light-blue intro-options' id='dice'> Roll a d20 or damage dice </div>
            </div>



            <div class='row' id='dice-wrapper'>

            </div>
        </div>

</body>
